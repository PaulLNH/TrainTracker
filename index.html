<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Firebase login -->
    <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
    <!-- Firebase CSS -->
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">

    <!-- App specific stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
    <div class="container">
        <br>
        <!-- Card and header -->
        <div class="card border-secondary text-white bg-dark mb-3">
            <div class="card-header card-primary">
                <h3 class="float-left">Train Schedule</h3>
                <p class="lead float-right">
                    <em>Get on the right track to be on time, everytime.</em>
                </p>
            </div>
            <div class="card-body">
                <p class="text-center">
                    <b>Current Time: </b>
                    <span id="currentTime"></span>
                </p>

                <!-- Table -->
                <table class="table table-dark">
                    <thead>
                        <tr>

                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Train Start</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Min Away</th>
                        </tr>
                    </thead>
                    <tbody id="trainTable">
                        <!-- Train Table generates here -->
                    </tbody>
                </table>
            </div>
        </div>
        <!-- End of table -->
        <br>
        <!-- Card and header -->
        <div class="card border-secondary text-white bg-dark mb-3">
            <div class="card-header card-primary">
                <h4>New Train</h4>
            </div>
            <div class="card-body" id="firebaseui-auth-container">
                <div id="loading">Loading...</div>
                <!-- New train submission form -->
                <form>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" id="inputName" class="form-control" placeholder="Train Name">
                        </div>
                        <div class="col">
                            <input type="text" id="inputDestination" class="form-control" placeholder="Destination">
                        </div>
                        <div class="col">
                            <input type="text" id="inputFirst" class="form-control" placeholder="First Train (ex: 19:00)">
                        </div>
                        <div class="col">
                            <input type="text" id="inputFrequency" class="form-control" placeholder="Frequency">
                        </div>
                    </div>
                    <hr>
                    <button type="submit" id="submitBtn" class="btn btn-primary">Add Train</button>
                </form>
            </div>
            <!-- End of form -->
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <!-- Moment JS -->
    <script src="assets/javascript/moment.js"></script>
    <!-- App specific JS -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
